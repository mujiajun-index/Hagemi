<body>
    <h1>ğŸ’»å®æ—¶ç³»ç»Ÿä¿¡æ¯</h1>
    <div class="container">

        <div class="metric">

            <div class="progress-bar-container">
                <div id="mem-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="metric">

            <div class="progress-bar-container">
                <div id="disk-bar" class="progress-bar"></div>
            </div>
        </div>
        <div class="network-info">
            <div id="net-sent-card" class="net-card">ä¸Šä¼ : <span id="net-sent">0.00 KB</span></div>
            <div id="net-received-card" class="net-card">ä¸‹è½½: <span id="net-received">0.00 KB</span></div>
        </div>
    </div>

    <script>
        const token = localStorage.getItem('admin-token');

        if (!token) {
            document.body.innerHTML = '<h1>é”™è¯¯ï¼šæœªæ‰¾åˆ°è®¤è¯ä»¤ç‰Œï¼Œè¯·å…ˆç™»å½•ç®¡ç†é¡µé¢ã€‚</h1>';
        } else {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';
            const socket = new WebSocket(`${protocol}://${window.location.host}/ws/sysinfo?token=${token}`);

            const cpuBar = document.getElementById('cpu-bar');
            const cpuText = document.getElementById('cpu-text');
            const memBar = document.getElementById('mem-bar');
            const memText = document.getElementById('mem-text');
            const diskBar = document.getElementById('disk-bar');
            const diskText = document.getElementById('disk-text');
            const netSent = document.getElementById('net-sent');
            const netReceived = document.getElementById('net-received');
            const netSentCard = document.getElementById('net-sent-card');
            const netReceivedCard = document.getElementById('net-received-card');

            function updateProgressBar(bar, textElement, percentage, text) {
                bar.style.width = percentage + '%';
                textElement.textContent = text;
                if (percentage > 85) {
                    bar.style.backgroundColor = '#f44336'; // Red
                } else if (percentage > 60) {
                    bar.style.backgroundColor = '#ff9800'; // Orange
                } else {
                    bar.style.backgroundColor = '#4caf50'; // Green
                }
            }

            function formatSizeKB(valueKB) {
                const n = Number(valueKB) || 0;
                if (n < 1024) {
                    return `${n.toFixed(2)} KB`;
                } else if (n < 1024 * 1024) {
                    return `${(n / 1024).toFixed(2)} MB`;
                } else {
                    return `${(n / (1024 * 1024)).toFixed(2)} GB`;
                }
            }

            function updateNetworkCard(card, textElement, valueKB) {
                const n = Number(valueKB) || 0;
                let maxKB = 1024;
                let color = '#4caf50';
                if (n < 1024) {
                    maxKB = 1024;
                    color = '#4caf50';
                } else if (n < 1024 * 100) {
                    maxKB = 1024 * 100;
                    color = n >= 20 * 1024 ? '#f44336' : '#ff9800';
                } else {
                    maxKB = 1024 * 1024;
                    color = '#f44336';
                }
                const pct = Math.min(100, (n / maxKB) * 100);
                const base = '#2e2e2e';
                card.style.background = `linear-gradient(90deg, ${color} ${pct}%, ${base} ${pct}%)`;
                textElement.textContent = formatSizeKB(n);
            }

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                updateProgressBar(cpuBar, cpuText, data.cpu_percent, data.cpu_percent.toFixed(1) + '%');
                updateProgressBar(memBar, memText, data.memory_percent, `(${data.memory_used} GB / ${data.memory_total} GB) ${data.memory_percent.toFixed(1)}%`);
                updateProgressBar(diskBar, diskText, data.disk_percent, `(${data.disk_used} GB / ${data.disk_total} GB) ${data.disk_percent.toFixed(1)}%`);

                updateNetworkCard(netSentCard, netSent, data.net_sent);
                updateNetworkCard(netReceivedCard, netReceived, data.net_received);
            };

            socket.onopen = function(event) {
                console.log("WebSocket connection opened for sysinfo.");
            };

            socket.onclose = function(event) {
                console.log("WebSocket connection closed for sysinfo.");
                document.body.innerHTML = '<h1>ä¸æœåŠ¡å™¨çš„è¿æ¥å·²æ–­å¼€ã€‚</h1>';
            };

            socket.onerror = function(error) {
                console.error("WebSocket error:", error);
                document.body.innerHTML = '<h1>WebSocket è¿æ¥å‡ºé”™ã€‚</h1>';
            };
        }
    </script>
