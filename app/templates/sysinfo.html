    <script>

        } else {
            const protocol = window.location.protocol === 'https:' ? 'wss' : 'ws';

            const cpuBar = document.getElementById('cpu-bar');

            function updateProgressBar(bar, textElement, percentage, text) {
                bar.style.width = percentage + '%';
                textElement.textContent = text;
                if (percentage > 85) {
                    bar.style.backgroundColor = '#f44336'; // Red
                } else if (percentage > 60) {
                    bar.style.backgroundColor = '#ff9800'; // Orange
                } else {
                    bar.style.backgroundColor = '#4caf50'; // Green
                }
            }

            socket.onmessage = function(event) {
                const data = JSON.parse(event.data);
                
                updateProgressBar(cpuBar, cpuText, data.cpu_percent, data.cpu_percent.toFixed(1) + '%');
                updateProgressBar(memBar, memText, data.memory_percent, `${data.memory_percent.toFixed(1)}% (${data.memory_used} GB / ${data.memory_total} GB)`);

                netSent.textContent = `${data.net_sent} KB`;
                netReceived.textContent = `${data.net_received} KB`;
            };
