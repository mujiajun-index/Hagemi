    <script>
        const modal = document.getElementById('password-modal');
        const modalCloseBtn = document.querySelector('#password-modal .modal-close');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const passwordInput = document.getElementById('password-input');
        let resolvePromise;

        function showPasswordModal() {
            modal.style.display = 'block';
            passwordInput.focus();
            return new Promise(resolve => {
                resolvePromise = resolve;
            });
        }

        function hideModal() {
            modal.style.display = 'none';
            passwordInput.value = '';
            if (resolvePromise) {
                resolvePromise(null); // Resolve with null if modal is closed without confirmation
                resolvePromise = null;
            }
        }

        modalConfirmBtn.onclick = () => {
            if (resolvePromise) {
                resolvePromise(passwordInput.value);
                resolvePromise = null;
            }
            hideModal();
        };

        modalCancelBtn.onclick = hideModal;
        modalCloseBtn.onclick = hideModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        };

        async function goToAdmin() {
            const token = localStorage.getItem('admin-token');
            if (token) {
                window.location.href = '/admin';
                return;
            }

            const password = await showPasswordModal();
            if (password) {
                fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || 'å¯†ç é”™è¯¯æˆ–æœåŠ¡å™¨å¼‚å¸¸'); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        localStorage.setItem('admin-token', data.access_token);
                        window.location.href = '/admin';
                    } else {
                        alert(data.detail || 'ç™»å½•å¤±è´¥');
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
            }
        }
