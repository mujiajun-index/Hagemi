<!DOCTYPE html>
    <html>
    <head>
        <title>🤖Gemini API 代理服务</title>
        <style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                line-height: 1.6;
            }
            .title-container {
                display: flex;
                justify-content: center;
                align-items: center;
                position: relative;
                margin-bottom: 30px;
            }
            h1 {
                color: #333;
                text-align: center;
                margin: 0;
            }
            .settings-btn {
                position: absolute;
                right: 0;
                cursor: pointer;
                width: 24px;
                height: 24px;
            }
            .info-box {
                background-color: #f8f9fa;
                border: 1px solid #dee2e6;
                border-radius: 4px;
                padding: 20px;
                margin-bottom: 20px;
                position: relative;
            }
            .status {
                color: #28a745;
                font-weight: bold;
            }
            .version {
                position: absolute;
                bottom: 0px;
                right: 10px;
                color: #ccc;
                font-size: 0.9em; 
            }
            /* Modal Styles */
            .modal {
                display: none;
                position: fixed;
                z-index: 1000;
                left: 0;
                top: 0;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgba(0,0,0,0.5);
            }
            .modal-content {
                background-color: #fefefe;
                margin: 15% auto;
                padding: 20px;
                border: 1px solid #888;
                width: 80%;
                max-width: 400px;
                border-radius: 8px;
                box-shadow: 0 5px 15px rgba(0,0,0,0.3);
                animation: modal-anim 0.3s ease-out;
            }
            @keyframes modal-anim {
                from { transform: translateY(-50px); opacity: 0; }
                to { transform: translateY(0); opacity: 1; }
            }
            .modal-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                border-bottom: 1px solid #eee;
                padding-bottom: 10px;
            }
            .modal-header h2 {
                margin: 0;
                font-size: 1.25em;
            }
            .modal-close {
                color: #aaa;
                font-size: 28px;
                font-weight: bold;
                cursor: pointer;
            }
            .modal-close:hover,
            .modal-close:focus {
                color: black;
                text-decoration: none;
            }
            .modal-body {
                padding: 20px 0;
            }
            .modal-input {
                width: 100%;
                padding: 10px;
                margin-top: 10px;
                box-sizing: border-box;
                border: 1px solid #ccc;
                border-radius: 4px;
            }
            .modal-footer {
                display: flex;
                justify-content: flex-end;
                gap: 10px;
                padding-top: 10px;
                border-top: 1px solid #eee;
            }
            .modal-btn {
                padding: 10px 20px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
                font-size: 1em;
            }
            .modal-btn-confirm {
                background-color: #4a90e2;
                color: white;
            }
            .modal-btn-cancel {
                background-color: #f1f1f1;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="title-container">
            <h1>🤖 Gemini API 代理服务</h1>
            <svg class="settings-btn" onclick="goToAdmin()" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">

            </svg>
        </div>
        
        <div class="info-box">
            <h2>🟢 运行状态</h2>
            <p class="status">服务运行中</p>
            <p>可用API密钥数量: {{ len(key_manager.api_keys) }}</p>
            <p>可用模型数量: {{ len(GeminiClient.AVAILABLE_MODELS) }}</p>
        </div>

        <div class="info-box">
            <h2>⚙️ 环境配置</h2>
            <p>每分钟请求限制: {{ MAX_REQUESTS_PER_MINUTE }}</p>
            <p>每IP每日请求限制: {{ MAX_REQUESTS_PER_DAY_PER_IP }}</p>
            <p>最大重试次数: {{ len(key_manager.api_keys) }}</p>
            <p class="version">v{{ VERSION }}</p>
        </div>
    </body>
    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>管理员登录</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body">
                <p>请输入管理员密码:</p>
                <input type="password" id="password-input" class="modal-input" onkeydown="if(event.keyCode==13) document.getElementById('modal-confirm-btn').click()">
            </div>
            <div class="modal-footer">
                <button id="modal-cancel-btn" class="modal-btn modal-btn-cancel">取消</button>
                <button id="modal-confirm-btn" class="modal-btn modal-btn-confirm">登录</button>
            </div>
        </div>
    </div>
    <script>
        const modal = document.getElementById('password-modal');
        const modalCloseBtn = document.querySelector('#password-modal .modal-close');
        const modalConfirmBtn = document.getElementById('modal-confirm-btn');
        const modalCancelBtn = document.getElementById('modal-cancel-btn');
        const passwordInput = document.getElementById('password-input');
        let resolvePromise;

        function showPasswordModal() {
            modal.style.display = 'block';
            passwordInput.focus();
            return new Promise(resolve => {
                resolvePromise = resolve;
            });
        }

        function hideModal() {
            modal.style.display = 'none';
            passwordInput.value = '';
            if (resolvePromise) {
                resolvePromise(null); // Resolve with null if modal is closed without confirmation
                resolvePromise = null;
            }
        }

        modalConfirmBtn.onclick = () => {
            if (resolvePromise) {
                resolvePromise(passwordInput.value);
                resolvePromise = null;
            }
            hideModal();
        };

        modalCancelBtn.onclick = hideModal;
        modalCloseBtn.onclick = hideModal;

        window.onclick = function(event) {
            if (event.target == modal) {
                hideModal();
            }
        };

        async function goToAdmin() {
            const password = await showPasswordModal();
            if (password) {
                fetch('/admin/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password: password })
                })
                .then(response => {
                    if (!response.ok) {
                        return response.json().then(err => { throw new Error(err.detail || '密码错误或服务器异常'); });
                    }
                    return response.json();
                })
                .then(data => {
                    if (data.access_token) {
                        sessionStorage.setItem('admin-token', data.access_token);
                        window.location.href = '/admin';
                    } else {
                        alert(data.detail || '登录失败');
                    }
                })
                .catch(error => {
                    alert(error.message);
                });
            }
        }
    </script>
    </html>
